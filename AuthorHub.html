<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Author Website</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
        }
        /* Custom modal styling */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .modal-overlay.open {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background-color: white;
            padding: 2.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            transform: translateY(-20px);
            transition: transform 0.3s ease;
            max-width: 90%;
            width: 400px;
            text-align: center;
        }
        .modal-overlay.open .modal-content {
            transform: translateY(0);
        }

        /* Social Sidebar Styling */
        .social-sidebar {
            position: fixed;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            z-index: 999; /* Ensure it's above other content but below modal */
            display: flex;
            flex-direction: column;
            gap: 1rem;
            background-color: #4a5568; /* Darker grey */
            padding: 0.5rem 0.75rem;
            border-radius: 0.75rem 0 0 0.75rem;
            box-shadow: -4px 0 10px rgba(0, 0, 0, 0.2);
            /* Initial state: partially hidden */
            right: -60px; /* Adjust based on icon size and padding to hide partially */
            transition: right 0.3s ease-in-out;
        }

        .social-sidebar:hover {
            right: 0; /* Fully visible on hover */
        }

        .social-sidebar a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
            color: white;
            font-size: 1.8rem;
            background-color: #6a768f; /* Slightly lighter grey for icons */
            border-radius: 50%;
            transition: background-color 0.2s ease-in-out, transform 0.2s ease;
        }

        .social-sidebar a:hover {
            background-color: #f6ad55; /* Yellow/Orange hover color */
            transform: scale(1.1); /* Slight pop effect */
        }
        /* Specific icon colors */
        .social-sidebar .fa-instagram:hover { background-color: #E1306C; } /* Instagram pink */
        .social-sidebar .fa-tiktok:hover { background-color: #000000; } /* TikTok black */
        .social-sidebar .fa-amazon:hover { background-color: #FF9900; } /* Amazon orange */

    </style>
</head>
<body class="min-h-screen flex flex-col items-center py-8">
    <div class="container mx-auto p-6 bg-white rounded-xl shadow-lg w-full max-w-4xl">
        <header class="text-center mb-10">
            <h1 class="text-5xl font-extrabold text-gray-900 mb-4 tracking-tight">My Author Hub</h1>
            <p class="text-lg text-gray-600">Connecting readers with my stories.</p>
            <div id="authStatus" class="mt-4 text-sm text-gray-500">
                <p>Loading user session...</p>
            </div>
            <button id="signInButton" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition-colors mt-2">Sign In</button>
            <button id="logoutButton" class="hidden mt-2 px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600 transition-colors">Logout</button>
        </header>

        <!-- Admin Section for Adding/Editing Books -->
        <section id="adminSection" class="mb-12 border border-blue-200 p-6 rounded-lg bg-blue-50 hidden">
            <div class="flex flex-col sm:flex-row justify-between items-center mb-6 space-y-4 sm:space-y-0 sm:space-x-4">
                <h2 class="text-2xl font-bold text-blue-800">Manage Your Books</h2>
                <div class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-4">
                    <div id="visitCountDisplay" class="text-lg font-semibold text-blue-700 bg-blue-200 px-4 py-2 rounded-full hidden">
                        Visits: <span id="visitCount">0</span>
                    </div>
                    <div id="buyClicksDisplay" class="text-lg font-semibold text-green-700 bg-green-200 px-4 py-2 rounded-full hidden">
                        Buy Clicks: <span id="buyClicks">0</span>
                    </div>
                </div>
            </div>
            <button id="showAddBookFormBtn" class="px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 transition-colors mb-6">
                Add New Book
            </button>

            <form id="bookForm" class="bg-blue-100 p-6 rounded-lg shadow-inner hidden">
                <input type="hidden" id="bookId">
                <label for="bookTitle" class="block text-blue-800 text-sm font-semibold mb-2">Book Title:</label>
                <input type="text" id="bookTitle" required class="w-full p-3 mb-4 border border-blue-300 rounded-md focus:ring-blue-500 focus:border-blue-500">

                <label for="bookAuthor" class="block text-blue-800 text-sm font-semibold mb-2">Author Name:</label>
                <input type="text" id="bookAuthor" required class="w-full p-3 mb-4 border border-blue-300 rounded-md focus:ring-blue-500 focus:border-blue-500">

                <label for="bookDescription" class="block text-blue-800 text-sm font-semibold mb-2">Description:</label>
                <textarea id="bookDescription" rows="4" required class="w-full p-3 mb-4 border border-blue-300 rounded-md focus:ring-blue-500 focus:border-blue-500"></textarea>

                <label for="bookImage" class="block text-blue-800 text-sm font-semibold mb-2">Image URL (Optional):</label>
                <input type="url" id="bookImage" placeholder="e.g., https://placehold.co/200x300" class="w-full p-3 mb-4 border border-blue-300 rounded-md focus:ring-blue-500 focus:border-blue-500">

                <div class="mb-4">
                    <label class="block text-blue-800 text-sm font-semibold mb-2">Prices:</label>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <div>
                            <label for="priceUSD" class="block text-blue-700 text-xs font-medium mb-1">USD ($):</label>
                            <input type="number" id="priceUSD" step="0.01" min="0" placeholder="e.g., 19.99" class="w-full p-2 border border-blue-300 rounded-md">
                        </div>
                        <div>
                            <label for="priceCAD" class="block text-blue-700 text-xs font-medium mb-1">CAD (C$):</label>
                            <input type="number" id="priceCAD" step="0.01" min="0" placeholder="e.g., 24.99" class="w-full p-2 border border-blue-300 rounded-md">
                        </div>
                        <div>
                            <label for="priceEUR" class="block text-blue-700 text-xs font-medium mb-1">EUR (€):</label>
                            <input type="number" id="priceEUR" step="0.01" min="0" placeholder="e.g., 17.99" class="w-full p-2 border border-blue-300 rounded-md">
                        </div>
                        <div>
                            <label for="priceGBP" class="block text-blue-700 text-xs font-medium mb-1">GBP (£):</label>
                            <input type="number" id="priceGBP" step="0.01" min="0" placeholder="e.g., 15.99" class="w-full p-2 border border-blue-300 rounded-md">
                        </div>
                    </div>
                </div>

                <label for="amazonUSLink" class="block text-blue-800 text-sm font-semibold mb-2">Amazon US Link:</label>
                <input type="url" id="amazonUSLink" placeholder="https://www.amazon.com/your-book-us" class="w-full p-3 mb-4 border border-blue-300 rounded-md focus:ring-blue-500 focus:border-blue-500">

                <label for="amazonCALink" class="block text-blue-800 text-sm font-semibold mb-2">Amazon CA Link:</label>
                <input type="url" id="amazonCALink" placeholder="https://www.amazon.ca/your-book-ca" class="w-full p-3 mb-6 border border-blue-300 rounded-md focus:ring-blue-500 focus:border-blue-500">

                <div class="flex justify-end space-x-4">
                    <button type="submit" class="px-6 py-3 bg-green-600 text-white font-semibold rounded-lg shadow-md hover:bg-green-700 transition-colors">Save Book</button>
                    <button type="button" id="cancelEditBtn" class="px-6 py-3 bg-gray-400 text-white font-semibold rounded-lg shadow-md hover:bg-gray-500 transition-colors">Cancel</button>
                </div>
            </form>
        </section>

        <!-- Book Display Section -->
        <section id="booksSection">
            <h2 class="text-3xl font-bold text-gray-800 mb-8 text-center">My Books</h2>
            <div id="booksGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Books will be loaded here -->
                <p id="noBooksMessage" class="col-span-full text-center text-gray-500">No books added yet. Sign in to add your first book!</p>
            </div>
        </section>
    </div>

    <!-- Social Sidebar -->
    <div class="social-sidebar">
        <a href="https://www.instagram.com/popalurrs/" target="_blank" aria-label="Instagram">
            <i class="fab fa-instagram"></i>
        </a>
        <a href="https://www.tiktok.com/@popularoffcial" target="_blank" aria-label="TikTok">
            <i class="fab fa-tiktok"></i>
        </a>
        <a href="https://www.amazon.com/author/radwanalkrad" target="_blank" aria-label="Amazon Author Central">
            <i class="fab fa-amazon"></i>
        </a>
    </div>

    <!-- Amazon Region Selection Modal -->
    <div id="amazonModal" class="modal-overlay">
        <div class="modal-content">
            <h3 class="text-2xl font-bold text-gray-800 mb-6">Choose Your Amazon Store</h3>
            <div class="flex flex-col space-y-4">
                <button id="amazonUSBtn" class="px-8 py-4 bg-yellow-500 text-white font-bold rounded-lg shadow-lg hover:bg-yellow-600 transition-colors text-lg">
                    Shop on Amazon.com (US)
                </button>
                <button id="amazonCABtn" class="px-8 py-4 bg-yellow-500 text-white font-bold rounded-lg shadow-lg hover:bg-yellow-600 transition-colors text-lg">
                    Shop on Amazon.ca (Canada)
                </button>
            </div>
            <button id="closeModalBtn" class="mt-8 px-6 py-3 bg-gray-300 text-gray-800 font-semibold rounded-lg hover:bg-gray-400 transition-colors">
                Close
            </button>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal-overlay">
        <div class="modal-content">
            <h3 class="text-2xl font-bold text-gray-800 mb-6">Owner Login</h3>
            <div class="mb-4 text-red-500" id="loginError" role="alert"></div>
            <form id="loginForm" class="flex flex-col space-y-4">
                <input type="text" id="usernameInput" placeholder="Username" class="w-full p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" required>
                <input type="password" id="passwordInput" placeholder="Password" class="w-full p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" required>
                <button type="submit" class="px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 transition-colors">Log In</button>
                <button type="button" id="closeLoginModalBtn" class="px-6 py-3 bg-gray-300 text-gray-800 font-semibold rounded-lg hover:bg-gray-400 transition-colors">Cancel</button>
            </form>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, doc, updateDoc, deleteDoc, onSnapshot, query, getDoc, setDoc, increment } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global variables provided by the Canvas environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let app;
        let db;
        let auth;
        let currentBookId = null; // Used for editing existing books
        let unsubscribeBooks = null; // Variable to hold the unsubscribe function for books listener
        let ownerUid = null; // Will store the owner's UID if authenticated via initialAuthToken

        const authStatus = document.getElementById('authStatus');
        const signInButton = document.getElementById('signInButton'); // New sign-in button
        const logoutButton = document.getElementById('logoutButton');
        const adminSection = document.getElementById('adminSection');
        const showAddBookFormBtn = document.getElementById('showAddBookFormBtn');
        const bookForm = document.getElementById('bookForm');
        const cancelEditBtn = document.getElementById('cancelEditBtn');
        const booksGrid = document.getElementById('booksGrid');
        const noBooksMessage = document.getElementById('noBooksMessage');

        // Visit counter elements
        const visitCountDisplay = document.getElementById('visitCountDisplay');
        const visitCountSpan = document.getElementById('visitCount');

        // Buy button click counter elements
        const buyClicksDisplay = document.getElementById('buyClicksDisplay');
        const buyClicksSpan = document.getElementById('buyClicks');

        // Price input elements
        const priceUSDInput = document.getElementById('priceUSD');
        const priceCADInput = document.getElementById('priceCAD');
        const priceEURInput = document.getElementById('priceEUR');
        const priceGBPInput = document.getElementById('priceGBP');

        const amazonModal = document.getElementById('amazonModal');
        const amazonUSBtn = document.getElementById('amazonUSBtn');
        const amazonCABtn = document.getElementById('amazonCABtn');
        const closeModalBtn = document.getElementById('closeModalBtn');

        // Login Modal elements
        const loginModal = document.getElementById('loginModal');
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('usernameInput');
        const passwordInput = document.getElementById('passwordInput');
        const loginError = document.getElementById('loginError');
        const closeLoginModalBtn = document.getElementById('closeLoginModalBtn');

        let currentAmazonUSLink = '';
        let currentAmazonCALink = '';

        // --- Firebase Initialization and Authentication ---
        async function initializeFirebase() {
            if (!firebaseConfig) {
                console.error("Firebase config is not available. Cannot initialize Firebase.");
                authStatus.textContent = "Error: Firebase configuration missing.";
                return;
            }
            try {
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                // --- Initial Authentication Logic ---
                // This block runs once on page load to establish an initial auth state.
                if (initialAuthToken && !auth.currentUser) {
                    // If owner token exists and no user is logged in, try to log in the owner
                    try {
                        const userCredential = await signInWithCustomToken(auth, initialAuthToken);
                        ownerUid = userCredential.user.uid; // Store owner UID
                        console.log("Owner signed in with custom token on init. UID:", ownerUid);
                    } catch (error) {
                        console.error("Owner custom token sign-in failed on init, attempting anonymous:", error);
                        // If owner sign-in fails, fallback to anonymous
                        await signInAnonymously(auth);
                        console.log("Signed in anonymously after owner token failure.");
                    }
                } else if (!auth.currentUser) {
                    // If no owner token or no user logged in, sign in anonymously for public access
                    await signInAnonymously(auth);
                    console.log("Signed in anonymously (no owner token or initial user).");
                }


                // --- onAuthStateChanged Listener ---
                // This listener runs every time the authentication state changes.
                onAuthStateChanged(auth, async (user) => {
                    console.log("onAuthStateChanged fired. User:", user ? user.uid : "null", "isAnonymous:", user ? user.isAnonymous : "N/A");
                    if (user) {
                        authStatus.textContent = `Signed in as User ID: ${user.uid}`;
                        
                        // Determine if the current user is the owner based on initialAuthToken presence
                        // and being a non-anonymous user.
                        const isOwner = initialAuthToken && !user.isAnonymous;
                        console.log("Is Owner calculated as:", isOwner, "(initialAuthToken present:", !!initialAuthToken, "user.isAnonymous:", user.isAnonymous + ")");

                        // Unsubscribe from previous book listener if exists to prevent multiple listeners or permission errors
                        if (unsubscribeBooks) {
                            unsubscribeBooks();
                            unsubscribeBooks = null;
                            console.log("Unsubscribed from previous books listener.");
                        }

                        if (isOwner) {
                            signInButton.classList.add('hidden');
                            logoutButton.classList.remove('hidden');
                            adminSection.classList.remove('hidden'); // Show admin panel
                            visitCountDisplay.classList.remove('hidden'); // Show stats
                            buyClicksDisplay.classList.remove('hidden'); // Show stats
                            displayVisitCount();
                            displayBuyButtonClicks();
                            
                            // If owner, set ownerUid and then fetch books
                            ownerUid = user.uid; // Confirm ownerUid
                            console.log("Owner detected. Fetching owner's books. Owner UID:", ownerUid);
                            fetchBooks(ownerUid); // Fetch books specific to this owner's UID

                        } else {
                            // User is signed in (anonymously or other non-owner type)
                            signInButton.classList.remove('hidden'); // Show sign-in button for owner to log in
                            logoutButton.classList.add('hidden'); // Hide logout button for anonymous users
                            adminSection.classList.add('hidden'); // Hide admin panel
                            visitCountDisplay.classList.add('hidden'); // Hide stats
                            buyClicksDisplay.classList.add('hidden'); // Hide stats
                            booksGrid.innerHTML = `<p class="col-span-full text-center text-gray-500">Please sign in with authorized credentials to view content.</p>`;
                            noBooksMessage.classList.add('hidden');
                            console.log("Non-owner user detected. Displaying public content message.");
                            
                            // Fetch public books (i.e., books from the owner's UID if known for public display)
                            // This relies on the security rules allowing read access for `request.auth != null`
                            if (initialAuthToken) { // If there's an owner, try to display their books to public
                                // We need to derive ownerUid from initialAuthToken without signing in
                                // A simpler way is to just define ownerUid at the top level from the token if possible
                                // For now, assume ownerUid is set on owner's first successful sign-in
                                // Or, if the site is only ever serving ONE owner's content, we can use a hardcoded owner UID here.
                                // For this scenario, let's derive ownerUid once upon page load if initialAuthToken exists.
                                // Re-evaluate how ownerUid is set to ensure it's available for public display
                                
                                // Let's simplify: if initialAuthToken exists, assume its UID is the owner's for public display purposes.
                                // For a true production app, you might store the owner's UID in a public document.
                                try {
                                    // This is a bit of a hack: sign in *temporarily* to get the UID from the token for public display
                                    // Better: pre-configure ownerUid or make books truly public.
                                    // For this exercise, we'll try to deduce it once if initialAuthToken is present.
                                    // Or, simplest, make fetchBooks call with a "public" flag.

                                    // The current fetchBooks is already set up for owner's path.
                                    // If a user *is not* owner, they should not call fetchBooks(user.uid) if user.uid is anonymous.
                                    // The rule change "allow read: if request.auth != null;" on the owner's path fixes this for all authenticated users.
                                    
                                    // Therefore, if ownerUid is available (meaning initialAuthToken exists and was processed)
                                    // then non-owners can also fetch from that ownerUid's path.
                                    if (ownerUid) { // If ownerUid was successfully derived at startup
                                        fetchBooks(ownerUid); // Public users can read owner's books
                                    } else {
                                        // If no ownerUid is established (e.g., in a non-owner environment with no initialAuthToken set up)
                                        booksGrid.innerHTML = `<p class="col-span-full text-center text-gray-500">Welcome! Please sign in to manage books. Browse available books once the author has added them.</p>`;
                                    }
                                } catch (e) {
                                    console.error("Error setting up public books display:", e);
                                    booksGrid.innerHTML = `<p class="col-span-full text-center text-red-500">Error loading public content.</p>`;
                                }
                            } else {
                                // This branch is for environments where no initialAuthToken is provided at all
                                booksGrid.innerHTML = `<p class="col-span-full text-center text-gray-500">Welcome! Browse available books once the author has added them.</p>`;
                            }
                        }
                        // Increment visit count for any authenticated user session (owner or anonymous)
                        incrementVisitCount(); 
                    } else {
                        // No user signed in at all (e.g., after explicit logout by owner and no auto-login attempt)
                        console.log("No user authenticated. Displaying default message and ensuring anonymous sign-in for public metrics.");
                        authStatus.textContent = "Not signed in. Please sign in to manage books.";
                        signInButton.classList.remove('hidden');
                        logoutButton.classList.add('hidden');
                        adminSection.classList.add('hidden');
                        visitCountDisplay.classList.add('hidden');
                        buyClicksDisplay.classList.add('hidden');
                        booksGrid.innerHTML = ''; // Clear books if no user at all
                        noBooksMessage.classList.remove('hidden');
                        
                        // Unsubscribe if user logs out
                        if (unsubscribeBooks) {
                            unsubscribeBooks();
                            unsubscribeBooks = null;
                            console.log("Unsubscribed from books listener on logout.");
                        }

                        // Ensure an anonymous user is signed in for public counters to work.
                        // This handles cases where owner logs out, or initial anonymous failed, ensuring `request.auth != null` is true.
                        if (!auth.currentUser) { 
                            await signInAnonymously(auth);
                            console.log("Re-signed in anonymously for public metrics after logout/no user.");
                        }
                        
                        // After ensuring anonymous login, attempt to display books if owner UID is known
                        if (ownerUid) { // ownerUid would be set if initialAuthToken was processed on load
                            fetchBooks(ownerUid); // Public users (now anonymously logged in) can read owner's books
                        } else {
                            booksGrid.innerHTML = `<p class="col-span-full text-center text-gray-500">Welcome! Browse available books once the author has added them.</p>`;
                        }
                    }
                });
            } catch (error) {
                console.error("Error initializing Firebase:", error);
                authStatus.textContent = `Error initializing Firebase: ${error.message}. Please refresh.`;
            }
        }

        // --- Owner Login Logic ---
        signInButton.addEventListener('click', () => {
            loginModal.classList.add('open');
            loginError.textContent = ''; // Clear previous errors
            usernameInput.value = '';
            passwordInput.value = '';
        });

        closeLoginModalBtn.addEventListener('click', () => {
            loginModal.classList.remove('open');
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = usernameInput.value;
            const password = passwordInput.value;

            loginError.textContent = ''; // Clear previous errors

            // Hardcoded credentials check for the owner
            if (username === "popalurrs" && password === "popalurrs1278!") {
                if (initialAuthToken) {
                    try {
                        // Sign out any existing user (anonymous or otherwise) before signing in with custom token
                        if (auth.currentUser) {
                            await signOut(auth);
                        }
                        const userCredential = await signInWithCustomToken(auth, initialAuthToken);
                        ownerUid = userCredential.user.uid; // Update ownerUid
                        loginModal.classList.remove('open'); // Close on successful login
                        console.log("Manual owner login successful. UID:", ownerUid);
                    } catch (error) {
                        console.error("Firebase custom token sign-in failed during manual login:", error);
                        loginError.textContent = "Login failed: Invalid token or Firebase error. Check console for details.";
                    }
                } else {
                    loginError.textContent = "Authorization token missing from environment. Cannot log in as owner.";
                    console.error("initialAuthToken is missing. Cannot perform owner login.");
                }
            } else {
                loginError.textContent = "Invalid username or password.";
            }
        });


        // --- Visit Counter Functions ---
        async function incrementVisitCount() {
            // Ensure db is initialized AND there is a current user (even anonymous)
            if (!db || !auth.currentUser) {
                console.warn("Cannot increment visit count: Firestore not initialized or user not authenticated.");
                return;
            }
            const visitCountRef = doc(db, `artifacts/${appId}/public/data/metrics/visitCount`);
            try {
                // Use transaction to safely increment the counter
                await setDoc(visitCountRef, { count: increment(1) }, { merge: true });
                console.log("Visit count incremented.");
            } catch (error) {
                console.error("Error incrementing visit count:", error);
            }
        }

        async function displayVisitCount() {
            // Only display for owner (non-anonymous and initialAuthToken present)
            if (!db || !initialAuthToken || !auth.currentUser || auth.currentUser.isAnonymous) {
                console.warn("Cannot display visit count: Not authorized or Firebase not ready.");
                return;
            }
            const visitCountRef = doc(db, `artifacts/${appId}/public/data/metrics/visitCount`);
            try {
                const docSnap = await getDoc(visitCountRef);
                if (docSnap.exists()) {
                    visitCountSpan.textContent = docSnap.data().count;
                } else {
                    visitCountSpan.textContent = "0"; // Initialize if not exists
                    // Create the document if it doesn't exist upon first fetch by owner
                    await setDoc(visitCountRef, { count: 0 }); // Initialize with 0
                }
            } catch (error) {
                console.error("Error displaying visit count:", error);
                visitCountSpan.textContent = "Error";
            }
        }

        // --- Buy Button Click Counter Functions ---
        async function incrementBuyButtonClicks() {
            // Ensure db is initialized AND there is a current user (even anonymous)
            if (!db || !auth.currentUser) {
                console.warn("Cannot increment buy button clicks: Firestore not initialized or user not authenticated.");
                return;
            }
            const buyClicksRef = doc(db, `artifacts/${appId}/public/data/metrics/buyButtonClicks`);
            try {
                await setDoc(buyClicksRef, { count: increment(1) }, { merge: true });
                console.log("Buy button click count incremented.");
            } catch (error) {
                console.error("Error incrementing buy button clicks:", error);
            }
        }

        async function displayBuyButtonClicks() {
            // Only display for owner (non-anonymous and initialAuthToken present)
            if (!db || !initialAuthToken || !auth.currentUser || auth.currentUser.isAnonymous) {
                console.warn("Cannot display buy button clicks: Not authorized or Firebase not ready.");
                return;
            }
            const buyClicksRef = doc(db, `artifacts/${appId}/public/data/metrics/buyButtonClicks`);
            try {
                const docSnap = await getDoc(buyClicksRef);
                if (docSnap.exists()) {
                    buyClicksSpan.textContent = docSnap.data().count;
                } else {
                    buyClicksSpan.textContent = "0"; // Initialize if not exists
                    await setDoc(buyClicksRef, { count: 0 }); // Initialize with 0
                }
            } catch (error) {
                console.error("Error displaying buy button clicks:", error);
                buyClicksSpan.textContent = "Error";
            }
        }


        // --- Book Management Functions (CRUD) ---

        // Fetches and displays books from Firestore
        // This function is now ONLY called when the user is determined to be the owner OR
        // when a public user needs to read from the owner's known UID (if ownerUid is set).
        function fetchBooks(userIdToFetch) { 
            const targetUserId = userIdToFetch; 

            if (!targetUserId || !db) {
                console.warn("Cannot fetch books: Target User ID not available or Firestore not initialized.");
                booksGrid.innerHTML = `<p class="col-span-full text-center text-gray-500">Error: Unable to fetch books. Please try again.</p>`;
                noBooksMessage.classList.remove('hidden');
                return;
            }
            console.log(`Attempting to set up book listener for user ID: ${targetUserId}`);

            booksGrid.innerHTML = ''; // Clear existing books
            noBooksMessage.classList.add('hidden'); // Hide "No books" message initially

            const booksCollectionRef = collection(db, `artifacts/${appId}/users/${targetUserId}/books`);
            const q = query(booksCollectionRef);

            // The onSnapshot listener now only runs if fetchBooks is called by the owner or for public display
            unsubscribeBooks = onSnapshot(q, (snapshot) => {
                booksGrid.innerHTML = ''; // Clear before re-rendering
                if (snapshot.empty) {
                    noBooksMessage.classList.remove('hidden');
                } else {
                    noBooksMessage.classList.add('hidden');
                    const books = [];
                    snapshot.forEach(doc => {
                        books.push({ id: doc.id, ...doc.data() });
                    });
                    // Sort by timestamp in JavaScript, newest first
                    books.sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0));
                    books.forEach(book => displayBook(book));
                }
            }, (error) => {
                console.error("Error fetching books (from onSnapshot):", error);
                booksGrid.innerHTML = `<p class="col-span-full text-center text-red-500">Error loading books: ${error.message}. Please check console for details.</p>`;
            });
        }

        // Displays a single book card
        function displayBook(book) {
            const bookCard = document.createElement('div');
            bookCard.className = 'bg-white p-6 rounded-lg shadow-md hover:shadow-xl transition-shadow flex flex-col items-center text-center';

            let priceHtml = '';
            if (book.prices) {
                priceHtml += '<div class="text-gray-800 text-sm font-semibold mb-2">';
                if (book.prices.usd !== null) { // Check for null explicitly
                    priceHtml += `<span class="mr-2">USD: ${new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(book.prices.usd)}</span>`;
                }
                if (book.prices.cad !== null) {
                    priceHtml += `<span class="mr-2">CAD: ${new Intl.NumberFormat('en-CA', { style: 'currency', currency: 'CAD' }).format(book.prices.cad)}</span>`;
                }
                if (book.prices.eur !== null) {
                    priceHtml += `<span class="mr-2">EUR: ${new Intl.NumberFormat('de-DE', { style: 'currency', currency: 'EUR' }).format(book.prices.eur)}</span>`;
                }
                if (book.prices.gbp !== null) {
                    priceHtml += `<span>GBP: ${new Intl.NumberFormat('en-GB', { style: 'currency', currency: 'GBP' }).format(book.prices.gbp)}</span>`;
                }
                priceHtml += '</div>';
            }


            bookCard.innerHTML = `
                <img src="${book.imageUrl || 'https://placehold.co/200x300/e0e0e0/ffffff?text=No+Image'}"
                     alt="${book.title}"
                     class="w-48 h-64 object-cover rounded-md mb-4 shadow"
                     onerror="this.onerror=null;this.src='https://placehold.co/200x300/e0e0e0/ffffff?text=No+Image';">
                <h3 class="text-xl font-bold text-gray-900 mb-2">${book.title}</h3>
                <p class="text-gray-700 text-sm italic mb-2">by ${book.author}</p>
                ${priceHtml}
                <p class="text-gray-600 text-sm mb-6 flex-grow overflow-hidden line-clamp-3">${book.description}</p>
                <div class="mt-auto flex flex-col space-y-3 w-full">
                    <button class="buy-button px-5 py-2 bg-yellow-500 text-white font-semibold rounded-lg shadow-md hover:bg-yellow-600 transition-colors"
                            data-us-link="${book.amazonUSLink || ''}"
                            data-ca-link="${book.amazonCALink || ''}">
                        Buy on Amazon
                    </button>
                    ${initialAuthToken && auth.currentUser && !auth.currentUser.isAnonymous ? `
                    <div class="flex space-x-2 w-full justify-center">
                        <button class="edit-button flex-1 px-4 py-2 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 transition-colors text-sm" data-id="${book.id}">Edit</button>
                        <button class="delete-button flex-1 px-4 py-2 bg-red-500 text-white font-semibold rounded-lg shadow-md hover:bg-red-600 transition-colors text-sm" data-id="${book.id}">Delete</button>
                    </div>
                    ` : ''}
                </div>
            `;
            booksGrid.appendChild(bookCard);

            // Add event listeners for new buttons
            const buyButton = bookCard.querySelector('.buy-button');
            if (buyButton) {
                buyButton.addEventListener('click', (e) => {
                    incrementBuyButtonClicks(); // Increment on click of the buy button
                    openAmazonModal(e.target.dataset.usLink, e.target.dataset.caLink);
                });
            }

            // Only add edit/delete listeners if the buttons are present (i.e., user is authorized owner)
            if (initialAuthToken && auth.currentUser && !auth.currentUser.isAnonymous) {
                const editButton = bookCard.querySelector('.edit-button');
                if (editButton) {
                    editButton.addEventListener('click', () => editBook(book.id, book));
                }

                const deleteButton = bookCard.querySelector('.delete-button');
                if (deleteButton) {
                    deleteButton.addEventListener('click', () => confirmDeleteBook(book.id, book.title));
                }
            }
        }

        // Handles adding or updating a book
        async function saveBook(e) {
            e.preventDefault();
            // Ensure auth.currentUser.uid is present AND initialAuthToken confirms this is the authorized user
            const currentUserId = auth.currentUser?.uid;
            if (!currentUserId || !initialAuthToken || auth.currentUser.isAnonymous) {
                console.error("User not authenticated or not authorized to save books.");
                alert("You are not authorized to save books. Access is restricted.");
                return;
            }

            const bookData = {
                title: document.getElementById('bookTitle').value,
                author: document.getElementById('bookAuthor').value,
                description: document.getElementById('bookDescription').value,
                imageUrl: document.getElementById('bookImage').value,
                amazonUSLink: document.getElementById('amazonUSLink').value,
                amazonCALink: document.getElementById('amazonCALink').value,
                timestamp: Date.now(), // For sorting
                prices: { // Store prices in a nested object
                    usd: priceUSDInput.value ? parseFloat(priceUSDInput.value) : null,
                    cad: priceCADInput.value ? parseFloat(priceCADInput.value) : null,
                    eur: priceEURInput.value ? parseFloat(priceEURInput.value) : null,
                    gbp: priceGBPInput.value ? parseFloat(priceGBPInput.value) : null,
                }
            };

            try {
                if (currentBookId) {
                    // Update existing book
                    const bookRef = doc(db, `artifacts/${appId}/users/${currentUserId}/books`, currentBookId);
                    await updateDoc(bookRef, bookData);
                    console.log("Book updated successfully!");
                } else {
                    // Add new book
                    const booksCollectionRef = collection(db, `artifacts/${appId}/users/${currentUserId}/books`);
                    await addDoc(booksCollectionRef, bookData);
                    console.log("Book added successfully!");
                }
                resetForm();
                bookForm.classList.add('hidden'); // Hide form after saving
            } catch (error) {
                console.error("Error saving book:", error);
                alert("Failed to save book. Please try again.");
            }
        }

        // Populates the form for editing a book
        function editBook(id, book) {
            // Only allow edit if authorized owner
            if (!initialAuthToken || !auth.currentUser || auth.currentUser.isAnonymous) return;

            currentBookId = id;
            document.getElementById('bookTitle').value = book.title;
            document.getElementById('bookAuthor').value = book.author;
            document.getElementById('bookDescription').value = book.description;
            document.getElementById('bookImage').value = book.imageUrl || '';
            document.getElementById('amazonUSLink').value = book.amazonUSLink || '';
            document.getElementById('amazonCALink').value = book.amazonCALink || '';

            // Populate price fields
            priceUSDInput.value = book.prices && book.prices.usd !== null ? book.prices.usd : '';
            priceCADInput.value = book.prices && book.prices.cad !== null ? book.prices.cad : '';
            priceEURInput.value = book.prices && book.prices.eur !== null ? book.prices.eur : '';
            priceGBPInput.value = book.prices && book.prices.gbp !== null ? book.prices.gbp : '';


            bookForm.classList.remove('hidden');
            showAddBookFormBtn.textContent = 'Edit Book';
            window.scrollTo({ top: adminSection.offsetTop, behavior: 'smooth' }); // Scroll to form
        }

        // Confirms and deletes a book
        function confirmDeleteBook(id, title) {
            // Only allow delete if authorized owner
            if (!initialAuthToken || !auth.currentUser || auth.currentUser.isAnonymous) return;

            if (window.confirm(`Are you sure you want to delete "${title}"?`)) {
                deleteBook(id);
            }
        }

        async function deleteBook(id) {
            // Ensure auth.currentUser.uid is present AND initialAuthToken confirms this is the authorized user
            const currentUserId = auth.currentUser?.uid;
            if (!currentUserId || !initialAuthToken || auth.currentUser.isAnonymous) {
                console.error("User not authenticated or not authorized to delete books.");
                alert("You are not authorized to delete books. Access is restricted.");
                return;
            }
            try {
                const bookRef = doc(db, `artifacts/${appId}/users/${currentUserId}/books`, id);
                await deleteDoc(bookRef);
                console.log("Book deleted successfully!");
            } catch (error) {
                console.error("Error deleting book:", error);
                alert("Failed to delete book. Please try again.");
            }
        }

        // Resets the book form
        function resetForm() {
            bookForm.reset();
            currentBookId = null;
            showAddBookFormBtn.textContent = 'Add New Book';
            // Also clear price inputs specifically
            priceUSDInput.value = '';
            priceCADInput.value = '';
            priceEURInput.value = '';
            priceGBPInput.value = '';
        }

        // --- Amazon Modal Logic ---
        function openAmazonModal(usLink, caLink) {
            currentAmazonUSLink = usLink;
            currentAmazonCALink = caLink;
            amazonModal.classList.add('open');
            // Disable buttons if links are not present
            amazonUSBtn.disabled = !usLink;
            amazonUSBtn.textContent = usLink ? 'Shop on Amazon.com (US)' : 'Amazon.com link not available';
            amazonCABtn.disabled = !caLink;
            amazonCABtn.textContent = caLink ? 'Shop on Amazon.ca (Canada)' : 'Amazon.ca link not available';
        }

        function closeAmazonModal() {
            amazonModal.classList.remove('open');
        }

        // --- Event Listeners ---
        showAddBookFormBtn.addEventListener('click', () => {
            bookForm.classList.toggle('hidden');
            if (!bookForm.classList.contains('hidden')) {
                resetForm(); // Reset form if showing
            }
        });
        cancelEditBtn.addEventListener('click', () => {
            resetForm();
            bookForm.classList.add('hidden');
        });
        bookForm.addEventListener('submit', saveBook);

        logoutButton.addEventListener('click', async () => {
            try {
                await signOut(auth);
                console.log("User logged out.");
                // onAuthStateChanged will handle UI updates
            } catch (error) {
                console.error("Error logging out:", error);
            }
        });

        amazonUSBtn.addEventListener('click', () => {
            if (currentAmazonUSLink) {
                window.open(currentAmazonUSLink, '_blank');
                closeAmazonModal();
            }
        });

        amazonCABtn.addEventListener('click', () => {
            if (currentAmazonCALink) {
                window.open(currentAmazonCALink, '_blank');
                closeAmazonModal();
            }
        });

        closeModalBtn.addEventListener('click', closeAmazonModal);
        amazonModal.addEventListener('click', (e) => {
            if (e.target === amazonModal) { // Close when clicking outside the modal content
                closeAmazonModal();
            }
        });

        // Initialize Firebase when the page loads
        initializeFirebase();
    </script>
</body>
